<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内样式</title>
</head>
<body>
    <!-- 
        行内样式：在标签内部通过style属性来设置元素的样式
        语法：style="key:value;key:value;"
        优点：方便、直观
        缺点：不利于样式的复用
     -->
    <h1 style="color: #66CCFF; font-size: 60px;">欢迎来到郑丯玲的前端小窝</h1>
</body>
</html>
