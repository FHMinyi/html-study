<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部样式</title>
    <!-- 
        内部样式：写在style标签中，style标签一般写在head标签中
        
    -->
    <style>
        h1{
            color: #66ccff;
            font-size: 40px;
        }
        h2{
            color: red;
            font-size: 60px;
        }
        p{
            color: blue;
            font-size: 80px;
        }
        img{
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>郑丯玲的学习小窝</h1>
    <h2>style内部样式</h2>
    <p>这里是汕头</p>
    <p>这里是潮州</p>
    <p style="color: green;">这里是上海</p>
    <p>这里是深圳</p>
    <img src="./../images/洛天依吃鲸.gif" alt="lty">
</body>
</html>
