<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML实体标签</title>
</head>
<body>
    你好，这里有一个&nbsp;空格
    <br>
    你好，这里有一个&copy;版权符号
    <br>
    你好，这里有一个&times;乘号
    <br>
    你好，这里有一个&divide;除号
    <br>
    怎么换行？用&lt;br&gt;标签
    <br>
    你好，这里有一个&yen;人民币符号
    <br>
    实体标签都要用到一个符号&amp;
</body>
</html>
