<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>超链接_跳转锚点</title>
</head>
<body>
    <a href="#wwf">点我看WWF</a>
    <a href="#魔方">点我看魔方</a>
    <a href="#女人">点我看女人</a>
    <p>洛天依</p>
    <img src="./洛天依.jpg" alt="lty">
    <p id="wwf">WWF</p>
    <img src="../res/img/gif/WWF.png" alt="WWF">

    <!-- 锚点 有两个相同锚点时，跳转到最上面的-->
    <a name="魔方"></a>
    <p>魔方</p>
    <img src="../res/img/动图/1.gif" alt="魔方" width="700">
    <p id="女人">女人</p>
    <img src="../res/img/jpg/an.png" alt="女人">
    <p></p>

    <a href="#">回到顶部</a>

    <!-- 通过刷新实现 -->
    <a href="">刷新页面</a>
</body>
</html>
