<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <h1>什么是表单？</h1>
    具有交互属性
    <br>
    比如登录页，搜索页
    <hr>
    百度搜索
    <form action="https://www.baidu.com/s" target="_blank">
        <input type="text" name="wd">
        <button>搜索</button>
    </form>
    <br>
    bilibili搜索
    <form action="https://search.bilibili.com/all" target="_blank">
        <input type="text" name="keyword">
        <button>比比汗丽丽搜索</button>
    </form>
    <hr>
    <strong>注意</strong>
    还有一个标签method方法，默认是get，但是post是后端的，不能乱用
</body>
</html>
