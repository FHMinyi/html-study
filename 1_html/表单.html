<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <h1>什么是表单？</h1>
    具有交互属性
    <br>
    比如登录页，搜索页
    <hr>
    百度搜索
    <form action="https://www.baidu.com/s" target="_blank">
        <input type="text" name="wd">
        <button>搜索</button>
    </form>
    <br>
    bilibili搜索
    <form action="https://search.bilibili.com/all" target="_blank">
        <input type="text" name="keyword">
        <button>比比汗丽丽搜索</button>
    </form>
    <hr>
    <strong>注意</strong>
    还有一个标签method方法，默认是get，但是post是后端的，不能乱用
    <hr>
    <h1>表单控件</h1>
    <h2>写一个注册表单</h2>
    <form action="https://search.bilibili.com/all" target="_blank">
        账户：<input type="text" name="account" value="默认账户" maxlength="12"><br>
        密码：<input type="password" name="pwd" value="这是一段密码" maxlength="16"><br>
        性别：
        <input type="radio" name="gender" value="male" >男 
        <input type="radio" name="gender" value="female" checked>女<br>
        爱好：
        <input type="checkbox" name="hobbies" value="smoking" checked>抽烟
        <input type="checkbox" name="hobbies" value="drink"checked>喝酒
        <input type="checkbox" name="hobbies" value="perm">烫头<br>
        <button>确认</button>
    </form>
</body>
</html>
