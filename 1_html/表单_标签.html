<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>表单_标签</title>
</head>

<body>
    <form action="https://search.bilibili.com/all" target="_blank">
        <label for="account">账户：</label>
        <input id="account" type="text" name="account" value="默认账户" maxlength="8">
        <br>
        <!-- <label for="password">密码：</label>
        <input id="password" type="password" name="密码" value="这是一段密码" maxlength="16"> -->
        <label>
            密码：
            <input type="password" name="密码" value="这是一段密码" maxlength="16">
        </label>
        <br>
        性别：
        <label><input type="radio" name="性别" value="男" checked>男</label>
        <label><input type="radio" name="性别" value="女">女</label>
        
        <br>
        爱好：
        <label><input type="checkbox" name="hobbies" value="抽烟">抽烟</label>
        <label><input type="checkbox" name="hobbies" value="喝酒">喝酒</label>
        <label><input type="checkbox" name="hobbies" value="烫头">烫头</label>
        
        
        
        <br>
        <label for="other">其他：</label><br>
        <textarea name="other" id="other" cols="30" rows="3"></textarea><br>
        籍贯：
        <select name="place" id="">
            <option value="蒙">内蒙古</option>
            <option value="闽">福建省</option>
            <option value="粤">广东省</option>
            <option value="苏">江苏省</option>
            <option value="辽">辽宁省</option>
            <option value="黑">黑龙江省</option>
        </select><br>

        <input type="submit" value="确认">
        <input type="reset" value="重置">
        <input type="button" value="检测账户是否被注册">
    </form>
</body>

</html>
