<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <h2>把大象放冰箱需要放几步</h2>
    <!-- 有序列表 -->
    <ol>
        <li>把冰箱门打开</li>
        <li>把大象放进去</li>
        <li>关闭冰箱门</li>
    </ol>
    <!-- 无序列表 -->
    <h2>城市</h2>
    <ul>
        <li>汕头</li>
        <li>揭阳</li>
        <li>潮州</li>
    </ul>
    <h2>自定义列表</h2>
    <dl>
        <dt>自定义标题1</dt>
        <dd>描述描述描述1111111111111111</dd>
        <dt>自定义标题2</dt>
        <dd>描述描述描述222222222222</dd>
        <dt>自定义标题3</dt>
        <dd>描述描述描述223333333333</dd>
    </dl>
</body>
</html>
